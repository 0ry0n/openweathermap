language: go
go:
  - 1.5.4
  - 1.6.2
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
script:
  - $HOME/gopath/bin/goveralls -service=travis-pro
env:
  - GOARCH: amd64
  - GOARCH: 386
script:
  - go test -v ./...
notifications:
  email:
    recipients:
      - brian.downs@gmail.com
    on_success: change
    on_failure: always
    after_success:
      - coveralls
